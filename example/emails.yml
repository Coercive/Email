from:
    name: Example From Name
    email: example@from-email.com

to:
    -
        name: Example Recipient Name
        email: example@recipient-email.com

webmaster:
    -
        name: Example Webmaster Name
        email: example@webmaster-email.com

mailjet:
    public: your-public-key-here
    private: your-private-key-here
    version: v3.1
    sandbox: true

phpmailer:
    debug: true
    port: 587
    host: your-smtp.example.com
    username: your-user-name-here
    password: your-password-here
    DKIM_domain: your.domain
    DKIM_private: /path/to/key
    DKIM_private_string: your_key_1234567890
    DKIM_selector: mail
    DKIM_passphrase: your-passphrase
    DKIM_identity: from-email@
    encoding: base64
    priority: 3

swiftmailer:
    port: 587
    host: your-smtp.example.com
    username: your-user-name-here
    password: your-password-here